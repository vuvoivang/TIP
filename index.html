<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculate Tip</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header text-center text-white bg-dark container">
        <h1>TÍNH TIỀN TIP</h1>
      </header>
      <div class="row calculate">
        <div class="col-sm-6 col">
          <div class="form-group">
            <label for="txtTongTien">Tổng tiền thanh toán?</label>
            <input
              id="txtTongTien"
              type="number"
              class="form-control"
              onkeyup="check()"
              required
            />
          </div>
          <div id="e-total"></div>

          <div class="form-group">
            <label for="slPhanTramTip">Bạn muốn Tip bao nhiêu?</label>
            <select class="form-control" id="slPhanTramTip">
              <option value="0">-- Chọn để tip --</option>
              <option value="0.3">30% - Tuyệt</option>
              <option value="0.2">20% - Tốt</option>
              <option value="0.15">15% - Tạm ổn</option>
              <option value="0.1">10% - Tồi</option>
              <option value="0.05">5% - Thật tệ</option>
            </select>
          </div>

          <div class="form-group">
            <label for="txtSoNguoi">Muốn share bao nhiêu người?</label>
            <input
              id="txtSoNguoi"
              type="number"
              class="form-control"
              onkeyup="check()"
              required
            />
          </div>
          <div id="e-amount"></div>
          <button type="submit" id="btnTinhTienTip" class="btn btn-danger mt-2">
            Tính tiền
          </button>
        </div>
        <div id="txtThongBaoTienTip" class="col bg-success">
          <h1 id="txtHeaderThongBaoTienTip">Tiền tip :</h1>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
